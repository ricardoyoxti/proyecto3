# .github/workflows/deploy-odoo-gcp.yml
name: ðŸš€ Deploy Odoo 18 to Google Cloud

on:
  workflow_dispatch:
    inputs:
      instance_name:
        description: 'Nombre base de la instancia (se aÃ±adirÃ¡ timestamp Ãºnico)'
        required: false
        default: 'odoo'
      machine_type:
        description: 'Tipo de mÃ¡quina'
        required: true
        default: 'e2-small'
        type: choice
        options:
        - 'e2-micro'
        - 'e2-small'
        - 'e2-medium'
        - 'e2-standard-2'
        - 'e2-standard-4'
      zone:
        description: 'Zona de GCP'
        required: true
        default: 'us-central1-a'
        type: choice
        options:
        - 'southamerica-west1-a'
        - 'us-central1-a'
      disk_size:
        description: 'TamaÃ±o del disco (GB)'
        required: true
        default: '20'
      auto_delete:
        description: 'Auto-eliminar instancia despuÃ©s de X horas (0 = no eliminar)'
        required: false
        default: '0'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: â˜ï¸ Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: ðŸ·ï¸ Generate instance name
      id: generate_name
      run: |
        BASE_NAME="${{ github.event.inputs.instance_name }}"
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        INSTANCE_NAME="${BASE_NAME}-${TIMESTAMP}"
        
        # Validar nombre de instancia (solo letras minÃºsculas, nÃºmeros y guiones)
        if [[ ! $INSTANCE_NAME =~ ^[a-z0-9-]+$ ]]; then
          echo "âŒ Error: El nombre de la instancia solo puede contener letras minÃºsculas, nÃºmeros y guiones"
          exit 1
        fi
        
        echo "INSTANCE_NAME=$INSTANCE_NAME" >> $GITHUB_OUTPUT
        echo "BASE_NAME=$BASE_NAME" >> $GITHUB_OUTPUT
        echo "ðŸ—ï¸ Nombre de instancia generado: $INSTANCE_NAME"

    - name: ðŸ“ Create startup script
      run: |
        # Crear script de instalaciÃ³n mejorado
        cat > /tmp/install_odoo.sh << 'SCRIPT_EOF'
        #!/bin/bash

        # Script de instalaciÃ³n de Odoo 18 Community con PostgreSQL
        # Compatible con Ubuntu 20.04/22.04 y Debian 11/12
        # Autor: Script de instalaciÃ³n automatizada

        set -e  # Salir si hay algÃºn error

        # Configurar logging
        LOG_FILE="/var/log/odoo-install.log"
        exec > >(tee -a $LOG_FILE)
        exec 2>&1

        # FunciÃ³n para mostrar mensajes
        print_message() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] [INFO] $1"
        }

        print_warning() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] [WARNING] $1"
        }

        print_error() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] [ERROR] $1"
        }

        print_step() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] [STEP] $1"
        }

        # ConfiguraciÃ³n por defecto
        ODOO_USER="odoo"
        ODOO_HOME="/opt/odoo"
        ODOO_VERSION="18.0"
        ODOO_CONFIG_FILE="/etc/odoo/odoo.conf"
        ODOO_LOG_DIR="/var/log/odoo"
        ODOO_DATA_DIR="/var/lib/odoo"
        POSTGRESQL_VERSION="15"
        ODOO_PORT="8069"
        ODOO_LONGPOLL_PORT="8072"

        # FunciÃ³n para detectar el sistema operativo
        detect_os() {
            if [[ -f /etc/os-release ]]; then
                . /etc/os-release
                OS=$NAME
                VER=$VERSION_ID
            else
                print_error "No se puede detectar el sistema operativo"
                exit 1
            fi
            print_message "Sistema detectado: $OS $VER"
        }

        # FunciÃ³n para verificar si el usuario es root
        check_root() {
            if [[ $EUID -ne 0 ]]; then
                print_error "Este script debe ejecutarse como root"
                exit 1
            fi
        }

        # FunciÃ³n para actualizar el sistema
        update_system() {
            print_step "Actualizando el sistema..."
            export DEBIAN_FRONTEND=noninteractive
            apt-get update && apt-get upgrade -y
            print_message "Sistema actualizado correctamente"
        }

        # FunciÃ³n para instalar dependencias bÃ¡sicas
        install_basic_dependencies() {
            print_step "Instalando dependencias bÃ¡sicas..."
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -y \
                wget \
                curl \
                gnupg2 \
                software-properties-common \
                apt-transport-https \
                ca-certificates \
                lsb-release \
                git \
                build-essential \
                python3-dev \
                python3-pip \
                python3-venv \
                python3-wheel \
                libxml2-dev \
                libxslt1-dev \
                libevent-dev \
                libsasl2-dev \
                libldap2-dev \
                libpq-dev \
                libpng-dev \
                libjpeg-dev \
                libfreetype6-dev \
                zlib1g-dev \
                libgeoip-dev \
                python3-setuptools \
                node-less \
                npm \
                xz-utils \
                fontconfig \
                libfontconfig1 \
                wkhtmltopdf \
                supervisor
            
            print_message "Dependencias bÃ¡sicas instaladas"
        }

        # FunciÃ³n para instalar PostgreSQL
        install_postgresql() {
            print_step "Instalando PostgreSQL $POSTGRESQL_VERSION..."
            
            # Agregar repositorio oficial de PostgreSQL
            curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | gpg --dearmor -o /usr/share/keyrings/postgresql-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/postgresql-keyring.gpg] http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list
            
            apt-get update
            apt-get install -y postgresql-$POSTGRESQL_VERSION postgresql-client-$POSTGRESQL_VERSION postgresql-contrib-$POSTGRESQL_VERSION
            
            # Iniciar y habilitar PostgreSQL
            systemctl start postgresql
            systemctl enable postgresql
            
            print_message "PostgreSQL instalado y configurado"
        }

        # FunciÃ³n para configurar PostgreSQL para Odoo
        configure_postgresql_for_odoo() {
            print_step "Configurando PostgreSQL para Odoo..."
            
            # Crear usuario de base de datos
            sudo -u postgres createuser -s $ODOO_USER 2>/dev/null || true
            
            # Configurar autenticaciÃ³n en pg_hba.conf
            PG_VERSION=$(sudo -u postgres psql -t -c "SELECT version();" | grep -oP '\d+\.\d+' | head -1)
            PG_HBA_FILE="/etc/postgresql/$PG_VERSION/main/pg_hba.conf"
            
            print_message "Configurando autenticaciÃ³n en $PG_HBA_FILE..."
            
            # Hacer backup del archivo original
            cp $PG_HBA_FILE ${PG_HBA_FILE}.backup
            
            # Configurar autenticaciÃ³n trust para conexiones locales
            sed -i "s/local   all             all                                     peer/local   all             all                                     trust/" $PG_HBA_FILE
            sed -i "s/host    all             all             127.0.0.1\/32            scram-sha-256/host    all             all             127.0.0.1\/32            trust/" $PG_HBA_FILE
            sed -i "s/host    all             all             127.0.0.1\/32            md5/host    all             all             127.0.0.1\/32            trust/" $PG_HBA_FILE
            sed -i "s/host    all             all             ::1\/128                 scram-sha-256/host    all             all             ::1\/128                 trust/" $PG_HBA_FILE
            sed -i "s/host    all             all             ::1\/128                 md5/host    all             all             ::1\/128                 trust/" $PG_HBA_FILE
            
            # Reiniciar PostgreSQL para aplicar cambios
            systemctl restart postgresql
            
            # Verificar que la conexiÃ³n funciona
            print_message "Verificando conexiÃ³n a PostgreSQL..."
            if sudo -u $ODOO_USER psql -h localhost -p 5432 -U $ODOO_USER postgres -c "\q" 2>/dev/null; then
                print_message "ConexiÃ³n a PostgreSQL verificada correctamente"
            else
                print_warning "Problema con la conexiÃ³n a PostgreSQL, pero continuando..."
            fi
            
            print_message "PostgreSQL configurado para Odoo"
        }

        # FunciÃ³n para crear usuario del sistema para Odoo
        create_odoo_system_user() {
            print_step "Creando usuario del sistema para Odoo..."
            
            useradd -m -d $ODOO_HOME -U -r -s /bin/bash $ODOO_USER 2>/dev/null || true
            
            print_message "Usuario del sistema creado"
        }

        # FunciÃ³n para instalar Odoo desde fuente
        install_odoo_from_source() {
            print_step "Descargando e instalando Odoo 18 desde fuente..."
            
            # Crear directorio de instalaciÃ³n
            mkdir -p $ODOO_HOME
            cd $ODOO_HOME
            
            # Clonar repositorio de Odoo
            if [[ ! -d "$ODOO_HOME/odoo" ]]; then
                sudo -u $ODOO_USER git clone --depth 1 --branch $ODOO_VERSION https://github.com/odoo/odoo.git
            fi
            
            # Crear entorno virtual
            sudo -u $ODOO_USER python3 -m venv $ODOO_HOME/odoo-venv
            
            # Activar entorno virtual e instalar dependencias
            cd $ODOO_HOME/odoo
            sudo -u $ODOO_USER bash -c "source $ODOO_HOME/odoo-venv/bin/activate && pip install --upgrade pip setuptools wheel"
            sudo -u $ODOO_USER bash -c "source $ODOO_HOME/odoo-venv/bin/activate && pip install -r requirements.txt"
            
            # Crear directorios necesarios
            mkdir -p $ODOO_LOG_DIR
            mkdir -p $ODOO_DATA_DIR
            mkdir -p /etc/odoo
            
            # Cambiar permisos
            chown -R $ODOO_USER:$ODOO_USER $ODOO_HOME
            chown -R $ODOO_USER:$ODOO_USER $ODOO_LOG_DIR
            chown -R $ODOO_USER:$ODOO_USER $ODOO_DATA_DIR
            
            print_message "Odoo 18 instalado desde fuente"
        }

        # FunciÃ³n para crear archivo de configuraciÃ³n de Odoo
        create_odoo_config() {
            print_step "Creando archivo de configuraciÃ³n de Odoo..."
            
            cat > $ODOO_CONFIG_FILE << EOF
        [options]
        ; This is the password that allows database operations:
        admin_passwd = admin123
        db_host = localhost
        db_port = 5432
        db_user = $ODOO_USER
        db_password = False
        addons_path = $ODOO_HOME/odoo/addons
        data_dir = $ODOO_DATA_DIR
        logfile = $ODOO_LOG_DIR/odoo.log
        log_level = info
        xmlrpc_port = $ODOO_PORT
        longpolling_port = $ODOO_LONGPOLL_PORT
        workers = 2
        max_cron_threads = 1
        without_demo = True
        list_db = True
        proxy_mode = False
        server_wide_modules = base,web
        EOF
            
            chown $ODOO_USER:$ODOO_USER $ODOO_CONFIG_FILE
            chmod 640 $ODOO_CONFIG_FILE
            
            print_message "Archivo de configuraciÃ³n creado"
        }

        # FunciÃ³n para crear servicio systemd
        create_systemd_service() {
            print_step "Creando servicio systemd para Odoo..."
            
            cat > /etc/systemd/system/odoo.service << EOF
        [Unit]
        Description=Odoo 18 Community
        Documentation=https://www.odoo.com
        After=network.target postgresql.service
        Wants=postgresql.service

        [Service]
        Type=simple
        SyslogIdentifier=odoo
        PermissionsStartOnly=true
        User=$ODOO_USER
        Group=$ODOO_USER
        ExecStart=$ODOO_HOME/odoo-venv/bin/python $ODOO_HOME/odoo/odoo-bin -c $ODOO_CONFIG_FILE
        StandardOutput=journal+console
        Restart=always
        RestartSec=10
        KillMode=mixed
        Environment=PATH=$ODOO_HOME/odoo-venv/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

        [Install]
        WantedBy=multi-user.target
        EOF
            
            systemctl daemon-reload
            systemctl enable odoo
            
            print_message "Servicio systemd creado y habilitado"
        }

        # FunciÃ³n para configurar supervisor como alternativa
        configure_supervisor() {
            print_step "Configurando supervisor para Odoo..."
            
            cat > /etc/supervisor/conf.d/odoo.conf << EOF
        [program:odoo]
        command=$ODOO_HOME/odoo-venv/bin/python $ODOO_HOME/odoo/odoo-bin -c $ODOO_CONFIG_FILE
        directory=$ODOO_HOME/odoo
        user=$ODOO_USER
        autostart=true
        autorestart=true
        stdout_logfile=$ODOO_LOG_DIR/odoo.log
        stderr_logfile=$ODOO_LOG_DIR/odoo.log
        environment=PATH="$ODOO_HOME/odoo-venv/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        EOF
            
            systemctl restart supervisor
            systemctl enable supervisor
            
            print_message "Supervisor configurado para Odoo"
        }

        # FunciÃ³n para configurar firewall
        configure_firewall() {
            print_step "Configurando firewall local..."
            
            if command -v ufw &> /dev/null; then
                ufw --force enable
                ufw allow $ODOO_PORT/tcp
                ufw allow $ODOO_LONGPOLL_PORT/tcp
                ufw allow ssh
                print_message "Firewall configurado con ufw"
            else
                print_warning "UFW no estÃ¡ disponible"
            fi
        }

        # FunciÃ³n para crear script de informaciÃ³n
        create_info_script() {
            print_step "Creando script de informaciÃ³n..."
            
            cat > /usr/local/bin/odoo-info << 'EOF'
        #!/bin/bash
        echo "==============================================="
        echo "ODOO 18 COMMUNITY - INFORMACIÃ“N DEL SISTEMA"
        echo "==============================================="
        echo
        echo "Estado del servicio:"
        systemctl status odoo --no-pager -l
        echo
        echo "Ãšltimos logs:"
        journalctl -u odoo -n 10 --no-pager
        echo
        echo "Puertos abiertos:"
        netstat -tlnp | grep -E ':(8069|8072|5432)'
        echo
        echo "InformaciÃ³n de conexiÃ³n:"
        echo "  - IP Externa: $(curl -s http://checkip.amazonaws.com/ || echo 'No disponible')"
        echo "  - URL Odoo: http://$(curl -s http://checkip.amazonaws.com/):8069"
        echo "  - Usuario admin: admin"
        echo "  - ContraseÃ±a master: admin123"
        echo
        echo "==============================================="
        EOF
            
            chmod +x /usr/local/bin/odoo-info
            
            print_message "Script de informaciÃ³n creado en /usr/local/bin/odoo-info"
        }

        # FunciÃ³n para mostrar informaciÃ³n final
        show_final_info() {
            print_step "InformaciÃ³n de la instalaciÃ³n:"
            echo
            echo "==============================================="
            echo "ODOO 18 COMMUNITY - INSTALACIÃ“N COMPLETADA"
            echo "==============================================="
            echo
            echo "ConfiguraciÃ³n:"
            echo "  - Usuario Odoo: $ODOO_USER"
            echo "  - Directorio de instalaciÃ³n: $ODOO_HOME"
            echo "  - Archivo de configuraciÃ³n: $ODOO_CONFIG_FILE"
            echo "  - Directorio de logs: $ODOO_LOG_DIR"
            echo "  - Puerto HTTP: $ODOO_PORT"
            echo "  - Puerto Long Polling: $ODOO_LONGPOLL_PORT"
            echo
            echo "Comandos Ãºtiles:"
            echo "  - Iniciar Odoo: systemctl start odoo"
            echo "  - Parar Odoo: systemctl stop odoo"
            echo "  - Reiniciar Odoo: systemctl restart odoo"
            echo "  - Ver logs: journalctl -u odoo -f"
            echo "  - Ver estado: systemctl status odoo"
            echo "  - Ver informaciÃ³n: odoo-info"
            echo
            echo "Acceso web:"
            EXTERNAL_IP=$(curl -s http://checkip.amazonaws.com/ || echo "IP_NO_DISPONIBLE")
            echo "  - URL: http://$EXTERNAL_IP:$ODOO_PORT"
            echo "  - Usuario admin: admin"
            echo "  - ContraseÃ±a master: admin123"
            echo
            echo "==============================================="
            echo
            
            # Crear archivo de estado
            echo "INSTALLATION_COMPLETE" > /tmp/odoo-install-status
            echo "$(date): InstalaciÃ³n completada" >> /tmp/odoo-install-status
            echo "URL: http://$EXTERNAL_IP:$ODOO_PORT" >> /tmp/odoo-install-status
        }

        # FunciÃ³n de verificaciÃ³n de salud
        health_check() {
            print_step "Verificando salud del sistema..."
            
            # Verificar PostgreSQL
            if systemctl is-active --quiet postgresql; then
                print_message "PostgreSQL estÃ¡ activo"
            else
                print_error "PostgreSQL no estÃ¡ activo"
                return 1
            fi
            
            # Verificar Odoo
            if systemctl is-active --quiet odoo; then
                print_message "Odoo estÃ¡ activo"
            else
                print_error "Odoo no estÃ¡ activo"
                return 1
            fi
            
            # Verificar puertos
            if netstat -tlnp | grep -q ":$ODOO_PORT "; then
                print_message "Puerto $ODOO_PORT estÃ¡ abierto"
            else
                print_warning "Puerto $ODOO_PORT no estÃ¡ abierto"
            fi
            
            return 0
        }

        # FunciÃ³n principal
        main() {
            print_message "Iniciando instalaciÃ³n de Odoo 18 Community..."
            print_message "Log de instalaciÃ³n: $LOG_FILE"
            
            detect_os
            check_root
            update_system
            install_basic_dependencies
            install_postgresql
            create_odoo_system_user
            configure_postgresql_for_odoo
            install_odoo_from_source
            create_odoo_config
            create_systemd_service
            configure_supervisor
            configure_firewall
            create_info_script
            
            # Iniciar Odoo
            print_step "Iniciando servicio Odoo..."
            systemctl start odoo
            
            # Esperar un momento para que inicie
            sleep 10
            
            # Verificar salud
            if health_check; then
                print_message "Sistema verificado correctamente"
            else
                print_error "Error en la verificaciÃ³n del sistema"
            fi
            
            show_final_info
            
            print_message "Â¡InstalaciÃ³n completada! Odoo 18 Community estÃ¡ listo para usar."
            print_message "Ejecuta 'odoo-info' para ver el estado del sistema"
        }

        # Ejecutar funciÃ³n principal
        main "$@"
        SCRIPT_EOF
        
        chmod +x /tmp/install_odoo.sh
        
        echo "ðŸ“ Script de instalaciÃ³n creado y listo para usar"
        echo "ðŸ“Š Contenido del script:"
        echo "  - InstalaciÃ³n automatizada de Odoo 18"
        echo "  - ConfiguraciÃ³n de PostgreSQL"
        echo "  - ConfiguraciÃ³n de firewall"
        echo "  - Logging detallado"
        echo "  - VerificaciÃ³n de salud"
        echo "  - Script de informaciÃ³n del sistema"

    - name: ðŸ–¥ï¸ Create VM Instance
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        
        echo "ðŸ—ï¸ Creando instancia: $INSTANCE_NAME"
        gcloud compute instances create $INSTANCE_NAME \
          --project=${{ env.PROJECT_ID }} \
          --zone=${{ github.event.inputs.zone }} \
          --machine-type=${{ github.event.inputs.machine_type }} \
          --network-interface=network-tier=PREMIUM,stack-type=IPV4_ONLY,subnet=default \
          --maintenance-policy=MIGRATE \
          --provisioning-model=STANDARD \
          --service-account=${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }} \
          --scopes=https://www.googleapis.com/auth/devstorage.read_only,https://www.googleapis.com/auth/logging.write,https://www.googleapis.com/auth/monitoring.write,https://www.googleapis.com/auth/servicecontrol,https://www.googleapis.com/auth/service.management.readonly,https://www.googleapis.com/auth/trace.append \
          --tags=odoo-server,http-server,https-server \
          --image-family=ubuntu-2204-lts \
          --image-project=ubuntu-os-cloud \
          --boot-disk-size=${{ github.event.inputs.disk_size }} \
          --boot-disk-type=pd-balanced \
          --boot-disk-device-name=$INSTANCE_NAME \
          --no-shielded-secure-boot \
          --shielded-vtpm \
          --shielded-integrity-monitoring \
          --labels=environment=production,application=odoo,created-by=github-actions \
          --reservation-affinity=any \
          --metadata-from-file startup-script=/tmp/install_odoo.sh \
          --metadata "instance-name=$INSTANCE_NAME,deployment-time=$(date -u +"%Y-%m-%dT%H:%M:%SZ"),github-actor=${{ github.actor }},auto-delete-hours=${{ github.event.inputs.auto_delete }}"

    - name: ðŸ”¥ Create firewall rules
      run: |
        # Regla para Odoo (puerto 8069)
        gcloud compute firewall-rules create allow-odoo-${{ github.run_number }} \
          --project=${{ env.PROJECT_ID }} \
          --direction=INGRESS \
          --priority=1000 \
          --network=default \
          --action=ALLOW \
          --rules=tcp:8069,tcp:8072 \
          --source-ranges=0.0.0.0/0 \
          --target-tags=odoo-server \
          --description="Allow Odoo access on ports 8069 and 8072" 2>/dev/null || \
        gcloud compute firewall-rules create allow-odoo \
          --project=${{ env.PROJECT_ID }} \
          --direction=INGRESS \
          --priority=1000 \
          --network=default \
          --action=ALLOW \
          --rules=tcp:8069,tcp:8072 \
          --source-ranges=0.0.0.0/0 \
          --target-tags=odoo-server \
          --description="Allow Odoo access on ports 8069 and 8072" 2>/dev/null || echo "Firewall rule already exists"
        
        # Regla para SSH (si no existe)
        gcloud compute firewall-rules create allow-ssh \
          --project=${{ env.PROJECT_ID }} \
          --direction=INGRESS \
          --priority=1000 \
          --network=default \
          --action=ALLOW \
          --rules=tcp:22 \
          --source-ranges=0.0.0.0/0 \
          --target-tags=odoo-server \
          --description="Allow SSH access" 2>/dev/null || echo "SSH firewall rule already exists"

    - name: â±ï¸ Wait for instance startup
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        
        echo "â³ Esperando que la instancia estÃ© lista..."
        
        # Esperar a que la instancia estÃ© corriendo
        for i in {1..60}; do
          STATUS=$(gcloud compute instances describe $INSTANCE_NAME --zone=${{ github.event.inputs.zone }} --format="get(status)")
          if [[ "$STATUS" == "RUNNING" ]]; then
            echo "âœ… Instancia estÃ¡ corriendo"
            break
          fi
          echo "â³ Esperando... ($i/60) - Estado: $STATUS"
          sleep 5
        done
        
        # Esperar a que SSH estÃ© disponible
        echo "ðŸ”— Verificando conectividad SSH..."
        EXTERNAL_IP=$(gcloud compute instances describe $INSTANCE_NAME --zone=${{ github.event.inputs.zone }} --format="get(networkInterfaces[0].accessConfigs[0].natIP)")
        
        for i in {1..30}; do
          if gcloud compute ssh $INSTANCE_NAME --zone=${{ github.event.inputs.zone }} --command="echo 'SSH OK'" --ssh-flag="-o ConnectTimeout=10" &>/dev/null; then
            echo "âœ… SSH estÃ¡ disponible"
            break
          fi
          echo "â³ Esperando SSH... ($i/30)"
          sleep 10
        done

    - name: ðŸ” Monitor installation progress
      run: |
        INSTANCE_NAME="${{ steps.generate_name.outputs.INSTANCE_NAME }}"
        
        echo "ðŸ“Š Monitoreando progreso de la instalaciÃ³n..."
        
        # Monitorear por 15 minutos mÃ¡ximo
        for i in {1..30}; do
          echo "ðŸ” Verificando progreso... ($i/30)"
          
          # Verificar si la instalaciÃ³n estÃ¡ completa
          if gcloud compute ssh $INSTANCE_NAME --zone=${{ github.event.inputs.zone }} --command="test -f /tmp/odoo-install-status && echo 'COMPLETE'" --ssh-flag="-o ConnectTimeout=10" 2>/dev/null | grep -q "COMPLETE"; then
